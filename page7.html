<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Last Question üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #ffdde1, #ee9ca7, #2c2c54);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* Floating rose petals + rings */
    .petals, .rings {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .petal, .ring {
      position: absolute;
      font-size: 1.8rem;
      opacity: 0.7;
      animation: floatUp 14s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      15% { opacity: 0.9; }
      85% { opacity: 0.9; }
      100% { transform: translateY(-30vh) rotate(720deg); opacity: 0; }
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      padding: 45px 35px;
      border-radius: 30px;
      text-align: center;
      color: white;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
      z-index: 3;
      border: 1px solid rgba(255, 182, 193, 0.3);
      animation: fadeInContainer 1.5s ease-out;
    }

    @keyframes fadeInContainer {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.2rem;
      margin-bottom: 12px;
      color: #ff9ec1;
      text-shadow: 0 0 20px rgba(255, 158, 193, 0.6);
    }

    .sub {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 30px;
      font-weight: 300;
    }

    .question {
      font-size: 1.8rem;
      margin-bottom: 35px;
      line-height: 1.4;
      font-family: 'Dancing Script', cursive;
      color: #ffd3b6;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .buttons button {
      padding: 16px 24px;
      border: none;
      border-radius: 35px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      font-weight: 500;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      pointer-events: auto;          /* ‚Üê important fix */
      touch-action: manipulation;    /* ‚Üê important for mobile taps */
    }

    .yes {
      background: linear-gradient(135deg, #ff9ec1, #ff6b9d);
      color: white;
    }

    .yes:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 35px rgba(255, 107, 157, 0.5);
    }

    .yes::after {
      content: "üíç";
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.3rem;
      transition: all 0.6s;
    }

    .yes:hover::after {
      animation: spinRing 1.5s linear infinite;
    }

    @keyframes spinRing {
      from { transform: translateY(-50%) rotate(0deg); }
      to { transform: translateY(-50%) rotate(360deg); }
    }

    .no { background: #6c757d; color: white; }
    .think { background: #8c9eff; color: white; }
    .escape { background: #495057; color: white; }
    .notready { background: #e9ecef; color: #495057; }

    /* Popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 5;
      padding: 20px;
    }

    .popup-box {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      max-width: 350px;
      animation: popUp 0.6s ease-out;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
    }

    @keyframes popUp {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-box button {
      padding: 12px 35px;
      background: linear-gradient(135deg, #ff9ec1, #ff6b9d);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
      transition: all 0.3s;
      pointer-events: auto;
    }

    .popup-box button:hover {
      transform: scale(1.05);
    }

    /* Confetti & hearts */
    .confetti {
      position: fixed;
      font-size: 2rem;
      pointer-events: none;
      z-index: 6;
      animation: fallConfetti 6s linear forwards;
    }

    @keyframes fallConfetti {
      to { transform: translateY(120vh) rotate(720deg); opacity: 0; }
    }

    /* Yes screen */
    .yes-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, #ffdde1, #ff9ec1);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #4a2c3f;
      z-index: 10;
      text-align: center;
      padding: 40px 20px;
      animation: yesGlow 1s ease-out;
    }

    @keyframes yesGlow {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .yes-screen h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 4.5rem;
      margin-bottom: 25px;
      color: #e84a5f;
      text-shadow: 0 0 25px rgba(232, 74, 95, 0.6);
    }

    .yes-screen p {
      font-size: 1.45rem;
      margin-bottom: 30px;
      line-height: 1.6;
      opacity: 0.95;
    }

    .transition-text {
      font-size: 1.6rem;
      color: #ff6b9d;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInText 2s forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .replay, .continue-btn {
      padding: 16px 50px;
      border-radius: 40px;
      background: white;
      color: #e84a5f;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      margin: 12px;
      font-weight: 600;
      transition: all 0.4s;
      box-shadow: 0 10px 30px rgba(232, 74, 95, 0.25);
      animation: pulseBtn 2s infinite;
      pointer-events: auto;
    }

    @keyframes pulseBtn {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    .replay:hover, .continue-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 40px rgba(232, 74, 95, 0.4);
    }

    .hidden-whisper {
      margin-top: 25px;
      font-size: 1.25rem;
      color: #ff9ec1;
      cursor: pointer;
      text-decoration: underline;
      opacity: 0.85;
      transition: opacity 0.3s;
      pointer-events: auto;
    }

    .hidden-whisper:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Floating petals + rings -->
  <div class="petals" id="petals"></div>
  <div class="rings" id="rings"></div>

  <audio id="music" loop autoplay volume="0.15">
    <source src="https://assets.codepen.io/243235/soft-romantic.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>üòå One Last Question</h1>
    <div class="sub">No running. No hiding. Just us.</div>

    <div class="question">
      Will you be my Valentine<br>forever & ever? üíñ
    </div>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes üíò</button>
      <button class="no" id="noBtn" onclick="noClick()">No üôÉ</button>
      <button class="think" onclick="thinkClick()">Let me think ü§î</button>
      <button class="escape" id="escapeBtn">Try to escape üèÉ‚Äç‚ôÇÔ∏è</button>
      <button class="notready" onclick="notReady()">Not ready üòÖ</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-box" id="popupText"></div>
  </div>

  <!-- YES SCREEN -->
  <div class="yes-screen" id="yesScreen">
    <h2>YAYYYY ü•π‚ù§Ô∏è</h2>
    <p>You just made my world spin‚Ä¶<br>I promise forever will be our best adventure yet üíï</p>

    <div class="transition-text">Our forever begins right now‚Ä¶ üí´</div>

    <div class="hidden-whisper" onclick="whisperLove()">P.S. Click for a secret from my heart üíû</div>

    <button class="replay" onclick="location.reload()">üîÅ Replay Our Story</button>

    <button class="continue-btn" onclick="location.href='final.html'">
      Continue Our Forever ‚ù§Ô∏è
    </button>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popupText");
    const music = document.getElementById("music");

    // Floating petals
    const petalEmojis = ['üåπ', 'üå∏', 'üíï', '‚ú®'];
    function createPetal() {
      const p = document.createElement('div');
      p.className = 'petal';
      p.innerText = petalEmojis[Math.floor(Math.random() * petalEmojis.length)];
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = (12 + Math.random() * 8) + 's';
      document.getElementById('petals').appendChild(p);
      setTimeout(() => p.remove(), 20000);
    }
    setInterval(createPetal, 800);

    // Floating rings on Yes screen
    function createRing() {
      const r = document.createElement('div');
      r.className = 'ring';
      r.innerText = 'üíç';
      r.style.left = Math.random() * 100 + 'vw';
      r.style.animationDuration = (10 + Math.random() * 6) + 's';
      r.style.animationDelay = Math.random() * 3 + 's';
      document.getElementById('rings').appendChild(r);
      setTimeout(() => r.remove(), 18000);
    }

    // YES
    function yesClick() {
      music.volume = 0.25;
      document.getElementById("yesScreen").style.display = "flex";
      setInterval(createRing, 1200); // rings keep floating

      // Enhanced confetti
      for(let i = 0; i < 80; i++) {
        let c = document.createElement("div");
        c.className = "confetti";
        c.innerText = ['‚ù§Ô∏è', 'üíñ', 'üíï', '‚ú®', 'üåπ'][Math.floor(Math.random() * 5)];
        c.style.left = Math.random() * 100 + "vw";
        c.style.top = "-10px";
        c.style.animationDuration = (3 + Math.random() * 4) + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 7000);
      }
    }

    // Whisper
    function whisperLove() {
      alert("I love you more than all the stars, Ashu‚Ä¶ and I'm so glad you're mine ü•∞üíç");
    }

    // NO
    function noClick() {
      popupText.innerHTML = "üòè Nice try, baby‚Ä¶<br>But deep down, we both know the answer üíò<br><button onclick='closePopup()'>Choose Again ‚ù§Ô∏è</button>";
      popup.style.display = "flex";
      document.getElementById("noBtn").style.display = "none";
    }

    // THINK
    function thinkClick() {
      popupText.innerHTML = "ü§î Thinking too long? My heart can't wait that long üòå<br><button onclick='closePopup()'>Back to Yes üíï</button>";
      popup.style.display = "flex";
    }

    // ESCAPE
    const escape = document.getElementById("escapeBtn");
    escape.addEventListener("mouseover", () => {
      escape.style.position = "absolute";
      escape.style.left = Math.random() * 80 + "%";
      escape.style.top = Math.random() * 80 + "%";

      // Heart trail
      for(let i = 0; i < 5; i++) {
        setTimeout(() => {
          let trail = document.createElement("div");
          trail.innerText = "üíñ";
          trail.style.position = "absolute";
          trail.style.left = escape.style.left;
          trail.style.top = escape.style.top;
          trail.style.fontSize = "1.2rem";
          trail.style.pointerEvents = "none";
          trail.style.animation = "fallConfetti 3s linear forwards";
          document.body.appendChild(trail);
          setTimeout(() => trail.remove(), 3000);
        }, i * 200);
      }
    });

    // NOT READY
    function notReady() {
      popupText.innerHTML = "‚ùå 'Not ready' isn't in our love story, cutie üòú<br>But I'm here whenever you are üíï<br><button onclick='closePopup()'>Yes, Please ‚ù§Ô∏è</button>";
      popup.style.display = "flex";
    }

    function closePopup() {
      popup.style.display = "none";
      document.getElementById("noBtn").style.display = "block";
    }
  </script>
  <!-- Romantic Instrumental Music - River Flows in You -->
<audio id="bgMusic" loop volume="0.22">
  <source src="https://cdn.pixabay.com/download/audio/2022/01/18/audio_d3a5c0b8b1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const music = document.getElementById('bgMusic');

  // Try to play after first user interaction (required for mobile)
  function startMusic() {
    music.play().catch(() => {
      // Autoplay blocked - will retry on next tap
    });
  }

  // Start on first touch (mobile) or click (desktop)
  document.addEventListener('touchstart', startMusic, { once: true });
  document.addEventListener('click', startMusic, { once: true });

  // Also try again when page becomes visible (good for switching tabs)
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden) {
      music.play().catch(() => {});
    }
  });
</script>
</body>
</html>
