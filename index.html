<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Only For You ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at bottom, #0f0d2a, #000814);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    /* Floating cute things */
    .floaties {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .float-item {
      position: absolute;
      font-size: 28px;
      opacity: 0.7;
      animation: floatUp 12s linear infinite;
      will-change: transform;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(110vh) scale(0.6) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.9; }
      90% { opacity: 0.9; }
      100% {
        transform: translateY(-20vh) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }

    /* Stars */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px white;
      animation: twinkle 5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.4; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Main Card */
    .card {
      position: relative;
      z-index: 2;
      padding: 40px 30px;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.35);
      max-width: 90%;
      width: 420px;
      animation: fadeIn 1.8s ease-out;
      border: 1px solid rgba(255, 182, 193, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 42px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: all 0.4s;
    }

    .title span {
      color: #ff85c0;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }

    .title:hover {
      color: #ff85c0;
      text-shadow: 0 0 20px #ff85c0;
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.92;
      line-height: 1.6;
      margin-bottom: 35px;
    }

    .btn {
      padding: 16px 40px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff85c0, #ff4d94);
      color: white;
      font-size: 19px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255, 77, 148, 0.6);
      transition: all 0.35s;
      animation: pulse 2.2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 77, 148, 0.6); }
      50% { transform: scale(1.06); box-shadow: 0 0 50px rgba(255, 77, 148, 0.9); }
    }

    .btn:hover {
      transform: scale(1.12);
      box-shadow: 0 0 60px rgba(255, 77, 148, 1);
    }

    .footer-note {
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.75;
    }

    /* Surprise message */
    #surprise-msg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: #ffb6c1;
      font-size: 26px;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 30px;
      text-align: center;
      animation: appear 0.6s;
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <!-- Stars -->
  <div class="stars" id="stars"></div>

  <!-- Cute floating things -->
  <div class="floaties" id="floaties"></div>

  <!-- Main Card -->
  <div class="card">
    <div class="title" onclick="showLoveNote()">Hi <span>ASHU</span> ‚ù§Ô∏è</div>
    <div class="subtitle">
      This is not just a website‚Ä¶<br>
      It‚Äôs a little world I made only for you.<br><br>
      Ready to fall in love with me all over again? üòåüíï
    </div>

    <button class="btn" onclick="goNext()">Tap to Begin üíñ</button>

    <div class="footer-note">
      Please wear earphones üéß‚ú®
    </div>
  </div>

  <!-- Hidden sweet message -->
  <div id="surprise-msg" onclick="this.style.display='none'">
    I made this while thinking about you‚Ä¶<br>
    and smiling like an idiot the whole time ü•∞‚ù§Ô∏è
  </div>

  <script>
    // Create twinkling stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 140; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = star.style.height = (1 + Math.random() * 2.5) + 'px';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 6 + 's';
      starsContainer.appendChild(star);
    }

    // Cute floating animals / emojis
    const cuteItems = ['üêª', 'üíï', 'üê∞', '‚ú®', 'üå∏', 'üß∏', 'üíó', 'üêº', 'üçì', 'ü¶ã'];
    const floaties = document.getElementById('floaties');

    function createFloaty() {
      const item = document.createElement('div');
      item.className = 'float-item';
      item.innerHTML = cuteItems[Math.floor(Math.random() * cuteItems.length)];
      item.style.left = Math.random() * 100 + '%';
      item.style.animationDuration = (10 + Math.random() * 10) + 's';
      item.style.animationDelay = Math.random() * 5 + 's';
      floaties.appendChild(item);

      setTimeout(() => item.remove(), 18000);
    }

    // Create floaties regularly
    setInterval(createFloaty, 800);

    // Show hidden love note
    function showLoveNote() {
      document.getElementById('surprise-msg').style.display = 'flex';
    }

    // Go to next page
    function goNext() {
      window.location.href = 'page1.html';
    }
  </script>

</body>
</html>
