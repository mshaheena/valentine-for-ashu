<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>When You Became Home ‚ú®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at bottom, #0a0015, #00030f);
      color: #fff8f0;
      overflow: hidden;
      position: relative;
    }

    /* Soft ambient glow */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 30%, rgba(255, 180, 100, 0.08), transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .center {
      position: absolute;
      top: 8%;
      width: 100%;
      text-align: center;
      z-index: 3;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.8rem;
      margin-bottom: 12px;
      color: #ffd8b2;
      text-shadow: 0 0 30px rgba(255, 216, 178, 0.5);
      animation: gentleGlow 6s infinite alternate;
    }

    @keyframes gentleGlow {
      from { text-shadow: 0 0 20px rgba(255, 216, 178, 0.4); }
      to   { text-shadow: 0 0 40px rgba(255, 216, 178, 0.8); }
    }

    .sub {
      font-size: 1.4rem;
      opacity: 0.85;
      letter-spacing: 1px;
    }

    /* Stars / Memories */
    .star {
      position: absolute;
      font-size: 2.2rem;
      cursor: pointer;
      z-index: 2;
      transition: all 0.6s ease;
      animation: twinkle 4s infinite ease-in-out;
    }

    .star:hover {
      transform: scale(1.6) rotate(15deg);
      text-shadow: 0 0 25px #ffccaa;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50%      { opacity: 1;   transform: scale(1.15); }
    }

    /* Popup memory */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.78);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 20px;
    }

    .memory-card {
      background: rgba(255, 255, 255, 0.09);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 216, 178, 0.2);
      border-radius: 24px;
      padding: 35px 30px;
      max-width: 520px;
      text-align: center;
      color: #fff8f0;
      box-shadow: 0 0 50px rgba(255, 140, 90, 0.3);
      animation: memoryPop 0.7s ease-out;
      position: relative;
    }

    @keyframes memoryPop {
      from { opacity: 0; transform: scale(0.75); }
      to   { opacity: 1; transform: scale(1); }
    }

    .memory-card h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.6rem;
      color: #ffd8b2;
      margin-bottom: 20px;
    }

    .memory-card p {
      font-size: 1.25rem;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .close-btn {
      margin-top: 20px;
      padding: 12px 40px;
      background: linear-gradient(135deg, #ffab76, #ff7043);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(255, 112, 67, 0.4);
    }

    .close-btn:hover {
      transform: scale(1.08);
    }

    /* Final message */
    .final {
      position: absolute;
      bottom: 18%;
      width: 100%;
      text-align: center;
      font-size: 2.2rem;
      color: #ffd8b2;
      opacity: 0;
      transition: opacity 2.5s ease;
      pointer-events: none;
    }

    /* Next button */
    .next-btn {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 50px;
      background: linear-gradient(135deg, #ffab76, #ff7043);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.4rem;
      box-shadow: 0 12px 35px rgba(255, 112, 67, 0.45);
      opacity: 0;
      transition: all 1.8s ease;
      pointer-events: none;
    }

    .next-btn.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .next-btn:hover {
      transform: translateX(-50%) scale(1.1);
      box-shadow: 0 20px 50px rgba(255, 112, 67, 0.7);
    }
  </style>
</head>

<body>

  <div class="center">
    <h1>‚ú® When You Became Home ‚ú®</h1>
    <div class="sub">Touch the stars‚Ä¶ they remember us ü§ç</div>
  </div>

  <div class="final" id="final">
    And this‚Ä¶ is only the beginning of forever üíï
  </div>

  <a href="page4.html" class="next-btn" id="nextBtn">Next Chapter ‚ûú</a>

  <script>
    const memories = [
      {
        title: "That first real smile",
        text: "You smiled at something silly I said‚Ä¶<br>and I swear the whole room got brighter.<br>I still replay that moment when I miss you. ü•π‚ú®"
      },
      {
        title: "Your quiet way of caring",
        text: "You never make big promises.<br>You just show up ‚Äî in the small things, in the silence.<br>And somehow that feels safer than any words. ü§ç"
      },
      {
        title: "When I overthink and you calm me",
        text: "One message from you = peace.<br>No message from you = 47 different worst-case scenarios in 5 minutes üòÖ<br>(Yes, it's your fault for being so important.)"
      },
      {
        title: "The way you make ordinary magical",
        text: "Random 10 PM talks,<br>laughing at nothing,<br>just existing together‚Ä¶<br>turns normal days into my favorite memories. üåôüí´"
      },
      {
        title: "That one look you give me",
        text: "You look at me sometimes like I'm the only person in the world.<br>I pretend I don't notice‚Ä¶ but my heart definitely does. üôà‚ù§Ô∏è"
      },
      {
        title: "When I feel small and you make me feel seen",
        text: "You never make me feel dramatic or too much.<br>You just hold space for all of me ‚Äî<br>the chaos, the softness, everything. ü´∂"
      },
      {
        title: "Our little rituals",
        text: "Good morning texts, good night notes,<br>random 'thinking of you' messages‚Ä¶<br>they're my favorite parts of every day. üíå"
      },
      {
        title: "The moment I knew",
        text: "It wasn't one big moment.<br>It was a thousand tiny ones ‚Äî<br>until one day I realized:<br>home isn't a place anymore.<br>It's you. üè°‚ù§Ô∏è"
      },
      {
        title: "Secret star (shhh)",
        text: "P.S. Right now I'm probably blushing while you read this‚Ä¶<br>and smiling like an idiot because you're mine. ü•∞<br>(Don't tell anyone.)"
      }
    ];

    let openedCount = 0;

    memories.forEach((mem, index) => {
      const star = document.createElement("div");
      star.className = "star";
      star.innerText = "‚ú®";
      star.style.top = (20 + Math.random() * 50) + "%";
      star.style.left = (5 + Math.random() * 90) + "%";

      // Make the secret one appear later
      if (index === memories.length - 1) {
        star.style.display = "none";
        star.id = "secretStar";
      }

      star.onclick = () => {
        showMemory(mem.title, mem.text);
        star.remove();
        openedCount++;

        // Show secret star after opening 5+ memories
        if (openedCount >= 5 && document.getElementById("secretStar")) {
          document.getElementById("secretStar").style.display = "block";
        }

        // Show final message & button when all are opened
        if (openedCount === memories.length) {
          document.getElementById("final").style.opacity = 1;
          document.getElementById("nextBtn").classList.add("visible");
        }
      };

      document.body.appendChild(star);
    });

    function showMemory(title, text) {
      const popup = document.createElement("div");
      popup.className = "popup";

      popup.innerHTML = `
        <div class="memory-card">
          <h2>${title}</h2>
          <p>${text}</p>
          <button class="close-btn" onclick="this.closest('.popup').remove()">Close ‚ú®</button>
        </div>
      `;

      document.body.appendChild(popup);
    }
  </script>

</body>
</html>
